<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Projects</h2>
    <button class="btn btn-primary" routerLink="/projects/new">
      <i class="bi bi-plus-circle"></i> New Project
    </button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!loading && projects.length === 0" class="alert alert-info">
    No projects found. Create your first project to get started!
  </div>

  <div class="row" *ngIf="!loading && projects.length > 0">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <span [ngClass]="getStatusClass(project.status)">
            {{ project.status }}
          </span>
        </div>
        <div class="card-footer bg-transparent">
          <button
            class="btn btn-sm btn-outline-primary me-2"
            (click)="viewProject(project.id)">
            View
          </button>
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="deleteProject(project.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
