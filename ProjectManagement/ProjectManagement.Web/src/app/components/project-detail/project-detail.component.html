<div class="container mt-4">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!loading && project">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <button class="btn btn-outline-secondary me-3" (click)="goBack()">
          <i class="bi bi-arrow-left"></i> Back
        </button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">{{ project.name }}</h2>
        <p class="card-text">{{ project.description }}</p>
        <span [ngClass]="getStatusClass(project.status)">
          {{ project.status }}
        </span>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Tasks</h3>
      <button class="btn btn-primary" routerLink="/tasks/new" [queryParams]="{projectId: project.id}">
        <i class="bi bi-plus-circle"></i> New Task
      </button>
    </div>

    <div *ngIf="tasks.length === 0" class="alert alert-info">
      No tasks found for this project. Create your first task to get started!
    </div>

    <div class="table-responsive" *ngIf="tasks.length > 0">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>
              <span [ngClass]="getStatusClass(task.status)">
                {{ task.status }}
              </span>
            </td>
            <td>{{ task.dueDate | date }}</td>
            <td>
              <button
                class="btn btn-sm btn-outline-primary me-2"
                [routerLink]="['/tasks', task.id]">
                Edit
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="deleteTask(task.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
